# 使用语言
language: node_js
# node版本(由于依赖nodejieba不支持node稳定版本（stable）,所以使用9.6.1)
#node_js: stable
node_js:
  - '9.6.1'

# 设置只监听哪个分支
branches:
  only:
  - blog_source

# 缓存，可以节省集成的时间，这里我用了yarn，如果不用可以删除
cache:
#  apt: true
#  yarn: true
  directories:
    - node_modules

# tarvis生命周期执行顺序详见官网文档
before_install:
  - git config --global user.name "williamhappy"
  - git config --global user.email "ctwang1994@163.com"
  # 由于使用了yarn，所以需要下载，如不用yarn这两行可以删除
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - npm install -g hexo-cli
  - npm install hexo-deployer-git --save
  #- npm install -g node-gyp
  #- npm install nodejieba

# 安装依赖
install:
# 不用yarn的话这里改成 npm i 即可
  - yarn
  #- npm i

# 部署命令
script:
  - hexo clean
  - hexo generate

# 提交内容及git 用户信息
# after_success:
#   - cd ./public
#   - git init
#   - git add --all .
#   - git commit -m "Travis CI Auto Builder"
#   # 这里的 GH_TOKEN 即之前在 travis 项目的环境变量里添加的
#   - git push --quiet --force https://$GH_TOKEN@github.com/williamhappy/williamhappy.github.io.git
#     master

# 更改blog推送方式，使用hexo d推送部署blog，因为还要主动推送链接到百度
# 替换真实token到_config.yml文件，最后depoy部署
after_script:
  # 替换同目录下的_config.yml文件中gh_token字符串为travis后台刚才配置的变量，注意此处sed命令用了双引号。单引号无效！
  - sed -i "s/gh_token/$GH_TOKEN/g" ./_config.yml
  - cat ./_config.yml
  - hexo deploy
# End: Build LifeCycle
