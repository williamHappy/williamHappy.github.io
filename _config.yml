# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/


# Site
title: WillHappy
subtitle: 水火
description: Know the world, Find yourself
author: Will
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.willhappy.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang

# hexo渲染排除 | 路径是相对于source目录的路径
skip_render: '*.html'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:
# 代码高亮显示
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  custom_css:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Disqus Disqus插件，我们会替换成“多说”，不修改
#disqus_shortname:


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#blog第一版
#theme: yelee
# theme: hexo-theme-miho
theme: hexo-theme-matery

# 搜索
search:
  path: search.xml
  field: post

# 中文链接转拼音（可选的
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

# Live2D
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: true
  debug: false
  model:
    use: live2d-widget-model-epsilon2_1
  display:
    position: left
    width: 150
    height: 300
  mobile:
    show: true
  react:
    opacity: 0.7

# hexo-tag-aplayer
aplayer:
  meting: true

# 在线联系 | DaoVoice
daovoice:
  enable: true
  app_id: ab5cf222
  user_id: willhappy   # 必填: 该用户在您系统上的唯一ID
  email: ctwang1994@163.com    # 选填:  该用户在您系统上的主邮箱
  name: 甩甩哒博主      # 选填: 用户名
  signed_up: 1449821660      # 选填: 用户的注册时间，用Unix时间戳表示

# 鼠标点击桃心效果
# 主题配置文件中配置了
# love: true

# Post wordcount display settings字数统计插件
# Dependencies: https://github.com/willin/hexo-wordcount
