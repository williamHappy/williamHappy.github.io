# 备案号
record:
  enable: true
  value: 鲁ICP备2024094097号-1

footer:
  qrcode: 
    enable: true
    reward: http://oss.willhappy.cn/private/mm_reward_qrcode.png
    wechat: http://oss.willhappy.cn/private/qrcode_for_gzh.jpg

# Extensions
## Plugins: http://hexo.io/plugins/
#RSS订阅
plugin:
- hexo-generator-feed
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

# sitemap生成插件配置
Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml

# 百度链接提交 | 主动推送
baidu_url_submit:
  count: 10 ## 提交最新的一个链接
  host: blog.willhappy.cn ## 在百度站长平台中注册的域名
  token: baidu_token ## 请注意这是您的秘钥，所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

# 百度链接提交 | 自动推送
baidu_push: true


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@github.com:williamHappy/williamHappy.github.io.git
    branch: master
  - type: baidu_url_submitter
